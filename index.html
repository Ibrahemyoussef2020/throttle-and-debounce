<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Debounce , Throttle</title>
</head>
<body>
    
   <input type="text" id="input">
   
   <div class="flex">
    <h2>Default :</h2>
    <p id="default-result"></p>
   </div>
   <div class="flex">
    <h2>Debounce :</h2>
    <p id="debounce-result"></p>
   </div>
   <div class="flex">
    <h2>Throttle :</h2>
    <p id="throttle-result"></p>
   </div>

   <div class="flex">
    <h2>Debounce Number :</h2>
    <p id="debounce-number"></p>
   </div>

   <div class="flex">
    <h2>Throttle Number :</h2>
    <p id="throttle-number"></p>
   </div>

    <script src="script.js"></script>
</body>
</html>
